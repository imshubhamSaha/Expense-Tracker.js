<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-warning-subtle">
    <header>
      <nav
        class="navbar navbar-dark bg-dark p-3"
        style="background-color: #e3f2fd"
      >
        <a class="navbar-brand" href="#">
          <img
            src="images/expenselogo.png"
            width="45"
            height="35"
            class="d-inline-block align-top"
            alt="logo"
          />
          <strong class="p-2">Expense Tracker</strong>
        </a>
        <form class="form-inline w-auto">
          <input
            class="form-control mr-sm-2"
            type="search"
            id="expenseSearch"
            placeholder="Search expenses..."
            aria-label="Search"
          />
        </form>
      </nav>
    </header>
    <main>
      <div class="container mt-3">
        <div
          id="mainCard"
          class="card my-2 border-primary-subtle rounded-3 bg-warning-subtle"
        >
          <div class="card-body">
            <h4 class="card-title text-center text-black-50">Add Expense</h4>
            <div
              id="displayAlert"
              class="alert border-1 mb-2 d-none"
              role="alert"
            ></div>
            <form id="addForm">
              <div class="form-floating mb-2">
                <input
                  type="number"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="expenseamt"
                  value=""
                  placeholder="money..."
                />
                <label for="expenseamt"> Enter Expense Amount </label>
              </div>
              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="expensedesc"
                  value=""
                  placeholder="Expense Description"
                />
                <label for="expensedesc">Add Comments </label>
              </div>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <select
                      class="form-select border-1 border-dark-subtle rounded"
                      id="expensetype"
                    >
                      <option selected value="Card">Card</option>
                      <option value="Cash">Cash</option>
                      <option value="Others">Others</option>
                    </select>
                    <label for="expensetype">Expense Type</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select
                      class="form-select border-1 border-dark-subtle rounded"
                      id="expenseCategory"
                    >
                      <option selected value="Grocery">Grocery</option>
                      <option value="Fuel">Fuel</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Essentials">Essentials</option>
                      <option value="Health">Medical</option>
                    </select>
                    <label for="expenseCategory">Expense Category</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mt-2">
                <input
                  type="date"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="expensedate"
                  value=""
                  placeholder="Expense Date"
                />
                <label for="expensedate">Expense date </label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button
                  id="expenseButton"
                  class="btn btn-outline-success mt-4 border-1"
                  type="submit"
                >
                  Add Expense
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="expensesCard" class="container mt-3 d-none">
        <div
          class="card mt-2 border border-primary-subtle rounded bg-warning-subtle"
        >
          <div class="card-body">
            <h4 class="card-title text-black text-center m-2">Expenses List</h4>
            <div class="row g-2">
              <div class="col-md">
                <form class="form" id="filType">
                  <label for="filtertype" class="px-1 mb-1"
                    ><strong>Filter by type :</strong></label
                  >
                  <select
                    class="form-select border-1 border-dark-subtle rounded"
                    id="filtertype"
                  >
                    <option selected value="All">All</option>
                    <option value="Card">Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Others">Others</option>
                  </select>
                </form>
              </div>
              <div class="col-md">
                <form class="form" id="filCategory">
                  <label for="filterCategory" class="px-1 mb-1"
                    ><strong>Filter by Category :</strong></label
                  >
                  <select
                    class="form-select border-1 border-dark-subtle rounded"
                    id="filterCategory"
                  >
                    <option selected value="NoChoice">No Choice</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Essentials">Essentials</option>
                    <option value="Health">Medical</option>
                  </select>
                </form>
              </div>
            </div>
            <div
              id="containerAlert"
              class="alert border-1 mt-2 d-none"
              role="alert"
            ></div>
            <ul id="expenses" class="list-group mt-3 border-1"></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
